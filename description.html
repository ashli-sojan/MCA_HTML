<h1>KOALA</h1>
<h4>The koala has a sturdy body with pale gray to yellowish fur. 
It is about 24 to 33 inches (60 to 85 centimeters) long. 
It has small, yellow eyes; a round, black, leathery nose; and big, fluffy ears.
 The koala lives mostly in eucalyptus trees.</h4>
